---
fr:
  instructions:
    account:
      reactivate:
        begin: Démarrons.
        explanation: 'Lorsque vous avez créé votre compte, nous vous avons donné une
          liste de mots et vous avons demandé de les placer en lieu sûr. La liste
          était similaire à ceci:'
        intro: Nous en faisons un peu plus pour garder votre information sécurisée
          et confidentielle, alors réinitialiser votre mot de passe demande un peu
          plus d'effort.
        modal:
          copy: Si vous n'avez pas votre clé personnelle, vous devrez vérifier votre
            identité de nouveau.
          heading: Vous n'avez pas votre clé personnelle?
        with_key: Vous n'avez pas votre clé personnelle?
    account_recovery_setup:
      piv_cac_next_step: NOT TRANSLATED YET
    forgot_password:
      close_window: Vous pourrez fermer cette fenêtre de navigateur lorsque vous aurez
        réinitialisé votre mot de passe.
    go_back_to_mobile_app: Pour continuer, veuillez retourner à l'application %{friendly_name}
      et vous connecter.
    mfa:
      authenticator:
        accordion_header: Balayez le code avec votre appareil mobile
        confirm_code_html: Entrez le code à partir de votre application d'authentification.
          Si vous avez plusieurs comptes configurés dans votre application, entrez
          le code correspondant à %{email} à %{app}.%{tooltip}
        or: or
      piv_cac:
        confirm_piv_cac_html: NOT TRANSLATED YET
      sms:
        confirm_code_html: Vous avez besoin d'un autre code? %{resend_code_link}.
          Les frais liés aux messages texte peuvent s'appliquer.
        number_message: Nous avons envoyé un code de sécurité au %{number}. Ce code
          expirera dans %{expiration} minutes.
      voice:
        confirm_code_html: Vous voulez que nous vous appelions de nouveau? %{resend_code_link}
        number_message: Nous venons de vous appeler à %{number}.
      webauthn:
        confirm_webauthn_html: Présentez la clé de sécurité physique associée à votre
          compte.
      wrong_number_html: Vous avez entré un mauvais numéro de téléphone? %{link}
    password:
      forgot: Vous ne connaissez pas votre mot de passe? Réinitialisez-le après avoir
        confirmé votre adresse courriel.
      help_text: Plus long et inhabituel est le mot de passe, plus difficile il sera
        à trouver. Évitez donc d'utiliser des phrases communes. Évitez aussi de répéter
        des mots de passe d'autres comptes en ligne comme les comptes bancaires, les
        comptes courriel et les comptes de médias sociaux.
      help_text_header: Conseils sur la sécurité du mot de passe
      info:
        lead: Il doit avoir une longueur minimale de %{min_length} caractères et ne
          pas être un mot de passe couramment utilisé. C'est tout!
      strength:
        i: Très faible
        ii: Faible
        iii: Correct
        intro: 'Force du mot de passe : '
        iv: Bonne
        v: Excellente!
    personal_key:
      accent: Notez-la ou imprimez-la.
      info_html: Il s'agit de la seule façon de récupérer l'accès à votre compte si
        vous perdez le téléphone sur lequel nous envoyons votre code de sécurité.
        %{accent}
      once_html: "<strong>Les clés personnelles sont à usage unique.</strong> Si vous
        devez utiliser votre clé personnelle pour quelque raison que ce soit, vous
        recevrez une nouvelle clé."
      safety_html: "<strong>Protégez-vous en privé.</strong> Ne partagez pas votre
        clé personnelle et ne l'utilisez que lorsque vous n'avez pas accès à vos méthodes
        de connexion habituelles."
